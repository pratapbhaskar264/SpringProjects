<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a001a);
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .chat-card {
            background: #121212;
            border: 2px solid #6f42c1;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(111, 66, 193, 0.4);
        }
        .chat-header {
            background: #6f42c1;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #a566ff;
        }
        #chat {
            background: #1a1a1a;
            color: #f1f1f1;
            height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
        }
        #chat div {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            background: #2d0036;
            color: #e0e0e0;
            box-shadow: 0 0 8px rgba(111, 66, 193, 0.6);
            transition: transform 0.2s;
        }
        #chat div:hover {
            transform: scale(1.03);
            box-shadow: 0 0 12px rgba(183, 100, 255, 0.9);
        }
        .form-control {
            background: #2a2a2a;
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-control:focus {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #6f42c1;
            box-shadow: 0 0 10px #6f42c1;
        }
        .btn-send {
            background: linear-gradient(45deg, #6f42c1, #9d4edd);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 0 12px rgba(111, 66, 193, 0.6);
            transition: all 0.2s ease-in-out;
        }
        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(183, 100, 255, 1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="chat-card">
        <div class="chat-header py-3">
            ðŸ’¬ Dark Mode Chat
        </div>
        <div id="chat"></div>
        <div class="p-3">
            <div class="input-group mb-3">
                <input id="senderInput" type="text" class="form-control rounded-pill"
                       placeholder="ðŸ‘¤ Your name..." />
            </div>
            <div class="input-group">
                <input id="messageInput" type="text" class="form-control rounded-start-pill"
                       placeholder="ðŸ’¬ Type your message..." />
                <button id="sendMessage" class="btn btn-send rounded-end-pill px-4">
                    Send ðŸš€
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function setConnected(connected){
      document.getElementById('sendMessage').disabled=!connected;
    }

    function connect(){
      var socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({},function(frame){
         setConnected(true);
         stompClient.subscribe('/topic/messages',function(message){
           showMessage(JSON.parse(message.body));
         });
      });
    }

    function showMessage(message){
      var chat = document.getElementById('chat');
      var messageElement = document.createElement('div');
      messageElement.textContent = message.sender + ': ' + message.content;
      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
      var sender = document.getElementById('senderInput').value;
      var content = document.getElementById('messageInput').value;
      var chatMessage = {
        sender:sender,
        content:content
      }
      stompClient.send("/app/sendMessage",{},JSON.stringify(chatMessage));
      document.getElementById('messageInput').value='';
    }

    document.getElementById('sendMessage').onclick=sendMessage;
    window.onload=connect;
</script>
</html>
